log4j.rootLogger=debug,stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-5p] %d{[MM-dd|HH:mm:ss,SSS]} %C:%m%n

log4j.logger.org.springframework=error

#A1--user for logging book order and book check  action
log4j.appender.SERVER=org.apache.log4j.DailyRollingFileAppender
log4j.appender.SERVER.File=C\:/preview.log
log4j.appender.SERVER.DatePattern='.'yyyy-MM-dd
log4j.appender.SERVER.layout=org.apache.log4j.PatternLayout
log4j.appender.SERVER.layout.ConversionPattern= %m%n

log4j.appender.db=org.apache.log4j.DailyRollingFileAppender
log4j.appender.db.File=C\:/libsys.log
log4j.appender.db.layout=org.apache.log4j.PatternLayout
log4j.appender.db.layout.ConversionPattern=[%-5p] %d{[MM-dd|HH:mm:ss,SSS]} %C:%m%n

log4j.appender.lt=org.apache.log4j.ConsoleAppender
log4j.appender.lt.Target=System.out
log4j.appender.lt.layout=org.apache.log4j.PatternLayout
log4j.appender.lt.layout.ConversionPattern=[%-5p] %d{[MM-dd|HH:mm:ss,SSS]} %C:%m%n

